<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Tracker</title>
</head>
<body>

  <!-- Text box for entering the user's call sign -->
  <input type="text" id="userCallSign" placeholder="Enter your callsign">

  <!-- 8 buttons for different actions -->
  <button class="button" data-button="Button 1">Button 1</button>
  <button class="button" data-button="Button 2">Button 2</button>
  <button class="button" data-button="Button 3">Button 3</button>
  <button class="button" data-button="Button 4">Button 4</button>
  <button class="button" data-button="Button 5">Button 5</button>
  <button class="button" data-button="Button 6">Button 6</button>
  <button class="button" data-button="Button 7">Button 7</button>
  <button class="button" data-button="Button 8">Button 8</button>

  <script>
    // Function to handle button click
    function sendButtonData(buttonName) {
      var user = document.getElementById("userCallSign").value;

      if (!user) {
        alert("Please enter your callsign.");
        return;
      }

      // Prepare the POST request data
      var data = {
        button: buttonName,
        user: user
      };

      // Send the POST request
      fetch("https://script.google.com/macros/s/AKfycby6kz8a8f347JSvWdb1hRFDtKwEHUuIy_QGGsgAnGfBiDuZ5kGf8xprr89LPal0XdV9/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        mode: "no-cors" // Bypass CORS issues
      })
      .then(response => {
        console.log("Request sent successfully!");
        alert("Data sent successfully!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error occurred while sending data.");
      });
    }

    // Add event listeners for all the buttons
    var buttons = document.querySelectorAll(".button");
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        var buttonName = this.getAttribute("data-button");
        sendButtonData(buttonName);
      });
    });
  </script>

</body>
</html>
