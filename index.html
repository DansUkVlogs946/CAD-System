<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Tracker</title>
</head>
<body>

  <!-- Text box for entering the user's call sign -->
  <input type="text" id="userCallSign" placeholder="Enter your callsign">

  <!-- 8 buttons for different actions -->
  <button class="button" data-button="Button 1">Avaliable</button>
  <button class="button" data-button="Button 2">Enroute</button>
  <button class="button" data-button="Button 3">On Scene</button>
  <button class="button" data-button="Button 4">Going To Hospital</button>
  <button class="button" data-button="Button 5">At Hospital</button>
  <button class="button" data-button="Button 6">Going To Base</button>
  <button class="button" data-button="Button 7">At Base</button>
  <button class="button" data-button="Button 8">Busy</button>

  <script src="index.js"></script>

</body>
</html>
