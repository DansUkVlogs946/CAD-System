<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Button Click Tracker</h1>

  <!-- User callsign input field -->
  <input type="text" id="userCallSign" placeholder="Enter your callsign">
  <br>

  <!-- 8 buttons for different actions -->
  <button class="button" data-button="Available">Available</button>
  <button class="button" data-button="Enroute">Enroute</button>
  <button class="button" data-button="On Scene">On Scene</button>
  <button class="button" data-button="Going To Hospital">Going To Hospital</button>
  <button class="button" data-button="At Hospital">At Hospital</button>
  <button class="button" data-button="Going To Base">Going To Base</button>
  <button class="button" data-button="At Base">At Base</button>
  <button class="button" data-button="Busy">Busy</button>

  <br><br>

  <!-- Authorization buttons -->
  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

  <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
  <script src="index.js"></script>
</body>
</html>
