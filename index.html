<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay CAD System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Roleplay CAD System</h1>

    <label for="callsign">Enter Callsign:</label>
    <input type="text" id="callsign" placeholder="Enter your callsign">

    <button onclick="updateStatus('Available')">Available</button>
    <button onclick="updateStatus('En Route')">En Route</button>
    <button onclick="updateStatus('On Scene')">On Scene</button>
    <button onclick="updateStatus('Transporting To Hospital')">Transporting To Hospital</button>
    <button onclick="updateStatus('At Hospital')">At Hospital</button>
    <button onclick="updateStatus('Going To Base')">Going To Base</button>
    <button onclick="updateStatus('At Base')">At Base</button>
    <button onclick="updateStatus('Going To Standby')">Going To Standby</button>
    <button onclick="updateStatus('At Standby')">At Standby</button>
    <button onclick="updateStatus('Unavaliable')">Unavaliable</button>
    <button onclick="updateStatus('Meal Break')">Meal Break</button>
    <button onclick="updateStatus('Off Duty')" id="btnOffDuty">Off Duty</button>

    <button onclick="window.location.href='login.html'">Log In</button>
</body>
</html>
